name: Unit Test

on:
  workflow_call:
    secrets:
      FLYTE_BOT_PAT:
        required: true
jobs:
  tests:
    name: Run Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Unit Tests
        env:
          GITHUB_TOKEN: ${{ secrets.FLYTE_BOT_PAT }}
        run: make install && make test_unit_codecov
      - name: Push CodeCov
        uses: codecov/codecov-action@v1
        with:
          file: coverage.txt
          flags: unittests
          fail_ci_if_error: true
