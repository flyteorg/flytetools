name: Lint

on:
  workflow_call:

jobs:
  lint:
    name: Run Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint
        uses: cedrickring/golang-action@1.7.0
        env:
          GO111MODULE: "on"
        with:
          args: make install && make lint